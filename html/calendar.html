<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css\calendar.css"> <!-- Adjust the path -->
</head>
<body>
    <div id="container">
        <div id="month"></div>
        <table id="calendar">
            <!-- Calendar will be populated here by JavaScript -->
        </table>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul id="taskList"></ul>
            <input type="text" id="newTask" placeholder="Enter new task...">
        </div>
    </div>

    <script src="javascript\calendar.js"></script> <!-- Adjusted the path -->
</body>
</html>
